<!DOCTYPE html>
<html>
<head>
    <title>Image Zoom on Hover</title>
    <style>
        /* Add your CSS styles here */
        .image-container {
            position: relative;
            width: 300px;
            overflow: hidden;
        }
        .zoom-image {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 2s ease;
        }
        .image-container:hover .zoom-image {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="zoom-image" src="https://www.un.org/sustainabledevelopment/wp-content/uploads/2018/05/E_SDG-goals_icons-individual-rgb-03.png" alt="Zoomable Image">
    </div>
    <h1>hey its a demo 1</h1>
</body>
</html>
